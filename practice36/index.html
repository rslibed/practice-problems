    <title>Practice 36</title>
    <script>
            function find_vowels(str) {
                var vowelString = [];
                for (var strIndex = 0; strIndex < str.length; strIndex++) {
                    switch(str[strIndex]) {
                        case 'a':
                            vowelString.push(str[strIndex]);
                            break;
                        case 'e':
                            vowelString.push(str[strIndex]);
                            break;
                        case 'i':
                            vowelString.push(str[strIndex]);
                            break;
                        case 'o':
                            vowelString.push(str[strIndex]);
                            break;
                        case 'u':
                            vowelString.push(str[strIndex]);
                            break;
                    }
                }
                return vowelString;
            }
            console.log(find_vowels("naruto"));
    </script>
