    <title>Practice 33</title>
    <script>
        function invert_negative (num) {
            var number;
            if (!isNaN(num)) {
                if (num > 0) {
                    number = num * -1;
                } else {
                    return num;
                }
            } else {
                return false;
            }
            return number;
        }
        console.log(invert_negative('suh dude'));
    </script>
