    <script>
        function alternateCaps (str) {
            var wordStorage = [];
            for (var strIndex = 0; strIndex < str.length; strIndex++) {
                wordStorage.push(str[strIndex]);
            }
            for (var newWordIndex = 1; newWordIndex < wordStorage.length; newWordIndex+=2) {
                wordStorage[newWordIndex] = wordStorage[newWordIndex].toUpperCase();
            }
            return wordStorage.join("");
        }
        console.log(alternateCaps("amazing"));
    </script>
